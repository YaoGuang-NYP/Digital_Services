{% extends 'index.html' %}

{% block inlinecss %}
    <style>
        @media screen and (max-width: 768px) {
            h1 {
                margin-top: 20%;
            }
        }

        @media screen and (max-width: 1024px) and (min-width: 768px) {
            h1 {
                margin-top: 15%;
            }
        }

        @media screen and (min-width: 1024px) {
            h1 {
                margin-top: 10%;
            }
        }
    </style>
{% endblock %}

{% block body %}
  <div class="container">
     <div class="row">
         <div class="col-12">
             <h1>Articles</h1>
         </div>
     </div>

         <ul class="list-group">
             {% for article in articles %}
                 <li class="list-group-item"><a href="article/{{article.get_articleid()}}">{{article.get_title()}}</a></li>
             {% endfor %}
         </ul>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
